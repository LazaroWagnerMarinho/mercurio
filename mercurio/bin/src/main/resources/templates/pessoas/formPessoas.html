<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Pessoas</title>
</head>	  
<body>

	<h1>Cadastro de Pessoas:</h1>
	<form method="post">
		Nome:<input type="text" value="" name="nome">
		CPF:<input type="text" value="" name="cpf">
		Nascimento:<input type="date" value="" name="nascimento">
		Celular:<input type="text" value="" name="celular">
		Telefone:<input type="text" value="" name="telefone">
		
		<button type="submit">Cadastrar</button>
	</form>
	
	
</body>
</html>
